<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>
 

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency:'Rp':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'Rp':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'Rp':'symbol' }}</span>
    </ion-item>
  </ion-list>
</ion-content>

 <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin">Bayar</ion-button>
        </div>
